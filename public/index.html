<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Pure CSS  -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
			integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5"
			crossorigin="anonymous"
		/>
		<!-- Pure CSS responsive grid stylesheet -->
		<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />
		<title>Tic-Tac-Toe-Vocab</title>
		<!-- styles.css for selected overrides -->
		<link rel="stylesheet" href="./stylesheets/styles.css" />
	</head>
	<body>
		<!-- HEADER START -->
		<header class="header">
			<div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
				<img src="./images/logos/tic-tac-toe-v2.png" alt="Tic-Tac-Toe-Vocab logo" width="10%">

				<ul class="pure-menu-list">
					<li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li>
					<li class="pure-menu-item"><a href="#" class="pure-menu-link">Tour</a></li>
					<li class="pure-menu-item"><a href="#" class="pure-menu-link">Sign Up</a></li>
				</ul>
			</div>
		</header>
		<!-- NAV START -->
		<nav></nav>
		<!-- NAV END -->
		<!-- HEADER END -->
		<!-- MAIN START -->
		<main>
			<!-- BOARD SECTION START -->
			<section class="board" id="board"></section>
			<div class="cell" board-square></div>
			<div class="cell" board-square></div>
			<div class="cell" board-square></div>
			<div class="cell" board-square></div>
			<div class="cell" board-square></div>
			<div class="cell" board-square></div>
			<div class="cell" board-square></div>
			<div class="cell" board-square></div>
			<div class="cell" board-square></div>
			<!-- BOARD SECTION END -->
			<!-- WORD LIST SECTION START -->
			<section class="word-list"></section>
			<!-- WORD LIST SECTION END -->
		</main>
		<!-- MAIN END -->
		<!-- FOOTER START -->
		<footer></footer>
		<!-- FOOTER END -->
	</body>
</html>
